<div class="wrapper">
  <!-- create-participants -->
  <form [formGroup]="recipesForm" (ngSubmit)="onSubmit()" class="add-form">
    <h1 class="title">Create recipe</h1>
    <div class="form-control">
      <label for="text">Recipe Name</label>
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Add name"
        formControlName="name"
      />
    </div>
    <div class="form-control">
      <label for="cuisine">Cuisine</label>
      <input
        type="text"
        name="cuisine"
        id="cuisine"
        placeholder="Add cuisine"
        formControlName="cuisine"
      />
    </div>
    <div class="form-control">
      <label for="servings">Created Date</label>
      <input
        placeholder="Add Created Date"
        type="date"
        name="createdDate"
        id="createdDate"
        formControlName="createdDate"
      />
    </div>
    <div class="form-control">
      <label for="Description">Description</label>
      <textarea
        name="Description"
        id="Description"
        placeholder="Add description"
        formControlName="description"
        style="height: 200px; border: 1px solid black"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="recipesForm.invalid || recipesForm.pristine"
      [class.disabled]="recipesForm.invalid || recipesForm.pristine"
      class="btn btn-block"
    >
      {{ recipeId ? "Update" : "Submit" }}
    </button>
  </form>
</div>
